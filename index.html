<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNextMovie</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>MyNextMovie</h1>
    </header>

    <main>
        <section class="search-section">
            <h2>Search for any Movie</h2>
            <div class="search-container">
                <input type="text" id="t-Input" placeholder="Movie name here!">
                <button id="searchButton">Search</button>
            </div>
            
            <div id="result-div">
                </div>
        </section>

        <hr class="divider">

        <section class="random-section">
            <h2>Random Movie!</h2>
            <button id="randomButton">Surprise Me!</button>

            <div id="Rresult-div">
                 </div>
        </section>
    </main>

    <script src="searchScript.js"></script>
    <script src="randomScript.js"></script>

</body>
</html>
